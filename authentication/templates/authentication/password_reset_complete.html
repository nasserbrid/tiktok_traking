{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="glass-card p-5 text-center" style="width: 400px;">
  <!-- Logo TikTok Tracking -->
  <div class="mb-3">
    <img src="{% static 'images/logo.png' %}" alt="TikTok Tracking Logo" style="width: 80px; height: 80px; border-radius: 20px;">
  </div>
  
  <div class="mb-4">
    <i class="fa-solid fa-circle-check fa-3x text-success"></i>
  </div>
  <h2 class="fw-bold mb-3">Mot de passe réinitialisé !</h2>
  <p class="text-muted mb-4">
    Ton mot de passe a été modifié avec succès. Tu peux maintenant te connecter avec ton nouveau mot de passe.
  </p>
  <a href="{% url 'login' %}" class="btn btn-gradient w-100">
    <i class="fa-solid fa-right-to-bracket me-2"></i>Se connecter
  </a>
</div>
{% endblock %}

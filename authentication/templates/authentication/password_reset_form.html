{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="glass-card p-5 text-center" style="width: 400px;">
  <!-- Logo TikTok Tracking -->
  <div class="mb-3">
    <img src="{% static 'images/logo.png' %}" alt="TikTok Tracking Logo" style="width: 80px; height: 80px; border-radius: 20px;">
  </div>
  
  <h2 class="fw-bold mb-3">Réinitialiser le mot de passe</h2>
  <p class="text-muted mb-4">Entre ton email pour recevoir le lien</p>
  
  <form method="post">
    {% csrf_token %}
    <div class="text-start">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-gradient w-100 mt-2">
      <i class="fa-solid fa-paper-plane me-2"></i>Envoyer
    </button>
  </form>
  
  <p class="mt-3 text-muted">
    <a href="{% url 'login' %}" class="text-decoration-none" style="color: #9b8aff;">
      <i class="fa-solid fa-arrow-left me-1"></i>Retour à la connexion
    </a>
  </p>
</div>
{% endblock %}

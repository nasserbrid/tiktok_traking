{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="glass-card p-5 text-center" style="width: 420px;">
  <!-- Logo TikTok Tracking -->
  <div class="mb-3">
    <img src="{% static 'images/logo.png' %}" alt="TikTok Tracking Logo" style="width: 80px; height: 80px; border-radius: 20px;">
  </div>
  
  <h2 class="fw-bold mb-3">Changer mon mot de passe</h2>
  <p class="text-muted mb-4">Modifie ton mot de passe actuel</p>

  {% if form.errors %}
  <div class="alert alert-danger">
    <strong>Erreur :</strong> Vérifie les informations saisies.
  </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="text-start">
      {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-gradient w-100 mt-2">
      <i class="fa-solid fa-key me-2"></i>Modifier le mot de passe
    </button>
  </form>

  <a href="{% url 'home' %}" class="d-block mt-3 text-light-50 small">
    <i class="fa-solid fa-arrow-left me-1"></i>Retour à l'accueil
  </a>
</div>
{% endblock %}

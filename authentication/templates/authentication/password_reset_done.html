{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="glass-card p-5 text-center" style="width: 400px;">
  <!-- Logo TikTok Tracking -->
  <div class="mb-3">
    <img src="{% static 'images/logo.png' %}" alt="TikTok Tracking Logo" style="width: 80px; height: 80px; border-radius: 20px;">
  </div>
  
  <div class="mb-4">
    <i class="fa-solid fa-envelope-circle-check fa-3x text-success"></i>
  </div>
  <h2 class="fw-bold mb-3">Email envoyé !</h2>
  <p class="text-muted mb-4">
    Vérifie ta boîte mail, tu as reçu un lien pour réinitialiser ton mot de passe.
  </p>
  <p class="text-light-50 small mb-4">
    Si tu ne reçois rien dans quelques minutes, vérifie tes spams.
  </p>
  <a href="{% url 'login' %}" class="btn btn-outline-light w-100">
    <i class="fa-solid fa-arrow-left me-2"></i>Retour à la connexion
  </a>
</div>
{% endblock %}
